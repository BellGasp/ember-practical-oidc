language: node_js
node_js:
  - '10'
sudo: false
dist: trusty
addons:
  chrome: stable
cache:
  directories:
    - "$HOME/.npm"
env:
  global:
    - JOBS=1
jobs:
  fail_fast: true
  allow_failures:
    - env: EMBER_TRY_SCENARIO=ember-canary
  include:
    - stage: Tests
      name: Tests
      script:
      - npm run lint:hbs
      - npm run lint:js
      - npm test
    - stage: Additional Tests
      env: EMBER_TRY_SCENARIO=ember-lts-2.16
    - env: EMBER_TRY_SCENARIO=ember-lts-2.18
    - env: EMBER_TRY_SCENARIO=ember-release
    - env: EMBER_TRY_SCENARIO=ember-beta
    - env: EMBER_TRY_SCENARIO=ember-canary
    - env: EMBER_TRY_SCENARIO=ember-default-with-jquery
before_install:
  - npm config set spin false
  - npm install -g npm@4
  - npm --version
script:
  - node_modules/.bin/ember try:one $EMBER_TRY_SCENARIO
notifications:
  email: false
  slack:
    secure: 
deploy:
  provider: npm
  email: bobby_mousseau@hotmail.com
  api_key:
    secure: 
  on:
    branch: master
    tags: true
    repo: BellGasp/ember-practical-oidc
